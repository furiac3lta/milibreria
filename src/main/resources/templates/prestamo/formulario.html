<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"> </header>
<br>
	<h1 class="py-5" th:text="${titulo}"></h1>
	<br>
	<div class="container contenedor">
	
<!-- 	en th:field van los nombres de los atributos -->

	<form th:action="@{/prestamo/formulario}" th:object="${prestamo}" method="post">
		
<!-- 			<div class="form-group"> -->
<!-- 				<label class="col-sm-2 col-form-label">ID</label> -->
<!-- 				<div class="col-sm-6"> -->
<!-- 				<input type="text" th:field="*{id}" class="form-control" th:errorclass="'form-control alert-danger'" /> -->
<!-- 				<small class="form-text text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></small> -->
<!-- 				</div> -->
<!-- 			</div> -->
		
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Fecha Prestamo</label>
				<div class="col-sm-6">
				<input type="text" th:field="*{fechaPrestamo}" class="form-control" th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaPrestamo')}" th:errors="*{fechaPrestamo}"></small>
				</div>
				
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Fecha Devolucion</label>
				<div class="col-sm-6">
				<input type="text" th:field="*{fechaDevolucion}" class="form-control" th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaDevolucion')}" th:errors="*{fechaDevolucion}"></small>
				</div>
			</div>
			
			
			
			
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Id Libro</label>
				<div class="col-sm-6">
				<input type="text" th:field="*{libro.id}" class="form-control" th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('libro.id')}" th:errors="*{libro.id}"></small>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Usuario</label>
				<div class="col-sm-6">
				<input type="text" th:field="*{user.id}" class="form-control" th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('user.id')}" th:errors="*{user.id}"></small>
				</div>
			</div>
				
				
			<div class="form-group">
			<div class="col-sm-6 p-2">
				<input type="submit" value="Crear Prestamo" class="btn btn-secondary"/>
			</div>
	</div>
	
		<input type="hidden" th:field="*{id}" />
	</form>
	
	
	</div>
	
<footer th:replace="layout/layout :: footer"> </footer>

</body>
</html>
