<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"> </header>

	<h1 class="py-5" th:text="${titulo}"></h1>
	<br>
	<div class="container contenedor">
	<form th:action="@{/form_edit}" th:object="${editorial}" method="post">

			<div class="form-group">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
				<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<!-- <div class="form-group">
				<label class="col-sm-2 col-form-label">alta</label>
				<div class="col-sm-6">
				<input type="text" th:field="*{alta}" class="form-control" th:errorclass="'form-control alert-danger'"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('alta')}" th:errors="*{alta}"></small>
				</div>
			</div>		 -->
		<div class="form-group">
				<div class="col-sm-6 p-2">
					<input th:if="${editorial.nombre == null}" type="submit"
						value="Crear Editorial" class="btn btn-secondary" />
				</div>
				<div class="col-sm-6 p-2">
					<input th:if="${editorial.nombre!=null}" type="submit"
						value="Actualizar Editorial" class="btn btn-secondary" />
				</div>
			</div>
	
		<input type="hidden" th:field="*{id}" />
	</form>
	
	
	</div>
	
<footer th:replace="layout/layout :: footer"> </footer>

</body>
</html>
